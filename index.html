		<figcaption>Care club is a community which is founded by  Activist and Youth Advocate, Affreen Parveen, in 2020. Menstrual taboos and unhygienic menstruation problems and gender inequality  has been the major problems in this generation. Moreover, the lockdown of 2020, bereavement, isolation, loss of income and fear have triggered mental health conditions or exacerbated existing ones, already. So,this community aims at eradicating the taboos on menstruation, spreading awareness on <a href="https://www.plannedparenthood.org/learn/health-and-wellness/menstruation">menstrual hygiene</a>, <a href="https://www.mentalhealth.org.uk/publications/how-to-mental-health">mental health</a> and <a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwjzjJP9gqXwAhUOfysKHawHCaUYABADGgJzZg&ae=2&ohost=www.google.com&cid=CAESQOD2gWA7AdT5_eIdp8A89q9ITN75iFOOu3U_l014eZknne68sQWl5qMMoG2cSwdPXsEmB1oIf8ITqu0HWOC-0Ng&sig=AOD64_3X1DF_vgFGIWT3sbs7crWOhYAsRA&q&adurl&ved=2ahUKEwixsoz9gqXwAhWUwTgGHcJkCLEQ0Qx6BAgDEAE">gender equality</a> . It also organizes pad drives,  awareness webinars, and many other events and programs to convey the important messages to the world and change the generation into an exemplary and edulated generation which has no boundaries or limits to freedom and is safe for every earthling.<a href="ccmem.html">Click here</a> to know about the members of Care Club and also don't miss out on our <a href="ccgal.html">gallery</a>.You can check the upcoming events <a href="events.html">here</a>.</figcaption>
